<!DOCTYPE html>
<html lang="en">

<head>
  <title>订单</title>
  @@include('./common/meta.html') @@include('./common/style.html')
</head>

<body>
  <div class="page-group">
    <div class="page page-current">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left" href="javascript:history.go(-1)" data-transition="slide-out">
          <span class="icon icon-left"></span>
        </a>
        <h1 class="title">订单列表</h1>
      </header>
      <div class="content" id="content">
        <div class="buttons-tab">
          <a href="#tab1" class="tab-link button">全部</a> 
          <a href="#tab2" class="tab-link button">待付款</a> 
          <a href="#tab3" class="tab-link button active">待发货</a>
        </div>
        <div class="content-block">
          <div class="tabs">
            <div id="tab1" class="tab">
              <div class="content-block">
                <div class="list-block media-list" id="orderInfo1"></div>
              </div>
            </div>
            <div id="tab2" class="tab">
              <div class="content-block">
                <div class="list-block media-list" id="orderInfo2"></div>
              </div>
            </div>
            <div id="tab3" class="tab active">
              <div class="content-block">
                <div class="list-block media-list" id="orderInfo3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/template" id="orderTpl">
    <ul>
      {{each $data}}
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title-row">
              <div class="item-title">订单编号:</div>
              <div class="item-after">¥190</div>
            </div>
            <div class="item-subtitle">GD20180415000undefined</div>
          </div>
        </div>
      </li>
      {{/each}}
    </ul>
  </script>
  @@include('./common/script.html')
  <script type="text/javascript" src="js/order.js"></script>
</body>

</html>
