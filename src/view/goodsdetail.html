<!DOCTYPE html>
<html lang="en">

<head>
  <title>商品详情</title>
  @@include('./common/meta.html') @@include('./common/style.html')
  <link rel="stylesheet" type="text/css" href="css/goodsdetail.css">
</head>

<body>
  <div class="page-group">
    <div class="page page-current">
      <!-- 搜索条 -->
      <!-- @@include('./common/searchbar.html') -->
      <!-- 菜单栏 -->
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left" href="javascript:history.go(-1)" data-transition="slide-out">
          <span class="icon icon-left"></span>
        </a>
        <h1 class="title">商品详情</h1>
      </header>
      <!-- @@include('./common/menubar.html', { "category": "active" }) -->
      <div class="content" id="content">
        <div class="swiper-container" id="swiperInfo"></div>
        <div id="baseInfo"></div>
        <div class="buttons-tab">
          <a href="#good_introduce" class="tab-link active button">图文详情</a>
          <a href="#good_attrs" class="tab-link button">规格参数</a>
        </div>
        <div class="content-block">
          <div class="tabs">
            <div id="good_introduce" class="tab active"></div>
            <div id="good_attrs" class="tab">2</div>
          </div>
        </div>
        <div class="goods-toolbar">
          <div class="item"><span class="icon iconfont icon-me"></span> <span>客服</span></div>
          <div class="item" onclick="gotoCart()"><span class="icon iconfont icon-cart"></span> <span>购物车</span></div>
          <div class="item"><a href="/cart.html" class="external">立即购买</a></div>
          <div class="item"><a href="javascript:;" id="addCartBtn">加入购物车</a></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/template" id="paramTpl">
    <dl>
      {{each $data}}
      <dt style="font-size:16px;">
        <b>{{$value.attr_name}}</b>
      </dt>
      <hr style="height:1px;border:none;border-top:1px dotted #d2d2d2;">
      <dd>
        <span style="display:table-cell;width:30%;font-size:14px">{{$value.attr_value}}</span>
        <span style="display:table-cell;width:70%;font-size:14px">{{$value.attr_vals}}</span>
      </dd>
      {{/each}}
      <div style="height:1rem"></div>
    </dl>
  </script>
  <script type="text/template" id="baseTpl">
    <p class="good-info-item">{{goods_name}}</p>
    <p class="good-info-item good-info-price">¥{{goods_price}}</p>
    <p class="good-info-item bottom-line">
      <span class="good-info-item-title">已 选</span>
      <span class="good-info-item-value"></span>
    </p>
    <p class="good-info-item bottom-line">
      <span class="good-info-item-title">促 销</span>
      <span class="good-info-item-value">{{is_promote?'否':'是'}}</span>
    </p>
    <p class="good-info-item bottom-line">
      <span class="good-info-item-title">送 至</span>
      <span class="good-info-item-value">上海市</span>
    </p>
    <p class="good-info-item bottom-line">
      <span class="good-info-item-title">运 费</span>
      <span class="good-info-item-value">免运费</span>
    </p>
  </script>
  <script type="text/template" id="swiperTpl">
    <div class="swiper-wrapper">
      {{each $data}}
      <div class="swiper-slide">
        <img src="{{$value.pics_mid}}">
      </div>
      {{/each}}
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
  </script>
  @@include('./common/script.html')
  <script type="text/javascript" src="js/goodsdetail.js"></script>
</body>

</html>
