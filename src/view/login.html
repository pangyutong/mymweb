<!DOCTYPE html>
<html lang="en">
<head>
  <title>登录</title>
  @@include('./common/meta.html') 
  @@include('./common/style.html')
</head>
<body>
  <div class="page-group">
    <div class="page page-current">

        <a class="icon icon-left pull-left"></a>
        <h1 class='title'>登录</h1>

                    <input type="password" placeholder="密码" class="" id="password">

          </ul>
          </div>
          <div class="content-block">
            <div class="row">
              <div class="col-100"><a id='loginBtn' href="javascript:;" class="button button-big button-fill button">登录</a></div>
            </div>
          </div>
          <div class="content-block">
            <a href="javascript:window.location.href='/register.html'" class="button button-big button">快速注册</a></div>
